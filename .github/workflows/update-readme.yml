# This is a basic workflow to help you get started with Actions

name: Team-Hashmi README

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [develop]
    paths:
      - "Meetings_And_Attendance/**"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  UpdateReadme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true
          
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed
      - name: execute py script # run the run.py to get the latest data
        run: |
          python ./replace.py
    
    
      - name: Github commit and push
        # You may pin to the exact commit or the version.
        # uses: Smart-Transportation/push@c77535fe7a94645f7ceca83e48e6cc977620710e
        uses: Smart-Transportation/push@v1.3
        with:
          # Token for the repo. Can be passed in using $\{{ secrets.GITHUB_TOKEN }}
          github_token: ${{ secrets.UPDATE_README_TOKEN }}
          # Email used to configure user.email in `git config`.
          message: "README.md update"
          branch: "develop"
    
